{% extends "layout.html" %}

{% block body %}

<div class="container">
    <div class="header">
        <h1>CHATBOX &#128172</h1>
    </div>
    {% if session.user_id %}

    <script>

        $(document).ready(function () {
            $('#chatbox').animate({scrollTop: 100000000}, 800);
            $("#chatbox").load("/chatbox");
            setInterval(function () {
                $("#chatbox").load("/chatbox");
            }, 5000);
        });

    </script>
    <div class="main ">
        You are login as: <h2>{{ session.username }}</h2> <a href="/logout">logout</a>
    </div>

    <div id="chatbox" class="chatbox">
    </div>

    <div class="footer">
        <form action="/send" method="post">

            <input type="text" name="message" autocomplete="off" autofocus>
            <button type="submit" value="send">SEND</button>
        </form>
    </div>
    {% else %}

    Please log in. <a href="/login">login</a>

    {% endif %}
</div>

{% endblock %}
